<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form Examples</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <p>
      <label >Your Name</label>
      <input type="text" name="" value="">
      <input type="submit" name="submit" value="submit">
    </p>
    <p>
      <label >Click a button to choose</label>
      <input type="radio" name="" value="">
    </p>
      <p><label >Input your password</label>
      <input type="password" name="" value="">
    </p>
      <p>
      <label >Write your comments below</label> <br>
      <input type="textarea" name="" value="">
    </p>
    <p>
      <label >Check the box below</label> <br>
      <input type="checkbox" name="" value="">
    </p>
    <p>
      <label>Pick a date</label>
      <input type="date" name="" value="">
    </p>
    </form>
  </body>
</html>
